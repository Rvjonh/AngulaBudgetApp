<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h2>Enter Your Budget</h2>
        </div>

        <div class="card-body">
            <div class="card-text">
                <p class="m-0 text-center">Please enter your budget below:</p>
            </div>
            <form  class="mt-4 form-control">
                <input class="w-100 form-control-lg text-center" type="number" name="budget" id="budget" placeholder="Your budget:" />
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-info" type="submit">Process Budget</button>
                </div>
            </form>
        </div>
    </div>
</div>
