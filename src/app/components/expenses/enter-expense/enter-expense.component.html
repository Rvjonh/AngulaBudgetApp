<div class="card mt-2">
    <div class="card-header">
        <h3 class="m-0 text-center">Enter Expense</h3>
    </div>
    <div class="card-body">

        <div class="card-text mt-2">
            <label for="expense">Expense:</label>
            <input class="form-control" id="expense" type="text" placeholder="Expense:">
        </div>

        <div class="card-text mt-2">
            <label for="quantityProcess">Quantity:</label>
            <input class="form-control" id="quantityProcess" type="number" placeholder="Quatity:">
        </div>

        <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-info">Process</button>
        </div>
    </div>
</div>
