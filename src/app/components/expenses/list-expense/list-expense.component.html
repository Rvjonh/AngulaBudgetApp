<div class="card mt-2">
    <div class="card-header">
        <h3 class="m-0 text-center">State of Budget</h3>
    </div>

    <div class="card-body">
        <div class="row d-flex form-control m-0">
            <div class="col-lg-6 m-0 px-1 d-flex justify-content-center align-items-center">
                <p class="w-100 m-0 badge text-bg-primary d-flex justify-content-center align-items-center fs-2">
                    {{ budget | currency }}
                </p>
            </div>
            <div class="col-lg-6 m-0 px-1 d-flex justify-content-center align-items-center">
                <p class="w-100 m-0 d-flex justify-content-center align-items-center fs-2 badge"
                    [ngClass]="{
                        'text-bg-primary': rest >= (budget * 0.9) && rest <= budget,
                        'text-bg-warning': rest >= (budget * 0.5) && rest <= (budget * 0.9),
                        'text-bg-danger': rest >= (budget * 0.25) && rest <= (budget * 0.5),
                        'text-bg-dark text-white': rest <= (budget * 0.25),
                    }"
                >
                    {{ rest | currency }}
                </p>
            </div>
        </div>
        <div class="row" *ngIf="listExpenses.length > 0">
            <div class="col-lg-12">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between"
                        *ngFor="let expense of listExpenses"
                    >
                        <strong>{{ expense.name }}</strong>
                        <strong>{{ expense.quantity }}</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between px-2">
                        <strong>Total:</strong>
                        <strong class="badge text-bg-success">
                            {{ getTotalQuantityFromExpenses() }}
                        </strong>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row" *ngIf="listExpenses.length <= 0">
            <div class="col-lg-12">
                <p class="m-0 text-center">Enter your expenses for updating your budget</p>
            </div>
        </div>
    </div>
</div>
